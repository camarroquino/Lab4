<?xml version='1.0' encoding='UTF-8' ?>
<!--
    Document   : clientes
-->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/main-template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:param name="titulo" value="Catálogo de muebles" />
    <ui:define name="body">
        <h:form>
            <h:outputText id="linkHeader"
                          value="Compra Usuario" style="color:white"/>
        </h:form>    
        

        <h:form>
            <h:panelGroup>

                <!-- Se crea una tabla donde se presentan los muebles del sistema -->
                <p:dataTable id="data" value="#{registroBean.clientes}" var="file"
                    paginator="true" rows="5" scrollable="true" scrollHeight="200" scrollWidth="50%" frozenColumns="2"
                    >
                    <p:column>
                        <f:facet name="header">
                            Documento
                        </f:facet>
                        <h:outputText value="#{file.documento}"/>
                    </p:column>
                    <p:column style="width:40px">
                        <f:facet name="header">
                            Tipo
                        </f:facet>
                        <h:outputText value="#{file.tipoDocumento}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            Nombre
                        </f:facet>
                        <h:outputText value="#{file.nombreCompleto}"/>
                    </p:column>
                    <p:column style="width:260px">
                        <f:facet name="header">
                            Login
                        </f:facet>
                        <h:outputText value="#{file.login}"/>
                    </p:column>
                    <p:column style="width:260px">
                        <f:facet name="header">
                            Correo
                        </f:facet>
                        <h:outputText value="#{file.correo}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            Teléfono
                        </f:facet>
                        <h:outputText value="#{file.telefonoLocal}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            Celular
                        </f:facet>
                        <h:outputText value="#{file.telefonoCelular}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            Ciudad
                        </f:facet>
                        <h:outputText value="#{file.ciudad.nombre}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            Dirección
                        </f:facet>
                        <h:outputText value="#{file.direccion}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            Profesión
                        </f:facet>
                        <h:outputText value="#{file.profesion}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            Privilegio
                        </f:facet>
                        <h:outputText value="#{file.tipoUsuario}"/>
                    </p:column>                   
                    <p:column style="width: 30px">
                        <f:facet name="header">
                            <h:outputText
                                value="Eliminar"
                                style="color:white"/>
                        </f:facet>
                        <h:panelGroup style="background-color: transparent">

                            <h:commandLink id="DDRtn"
                                           actionListener="#{registroBean.eliminar}"
                                           value="Eliminar">
                                <f:param name="clientId" value="#{file.login}" />

                            </h:commandLink>
                        </h:panelGroup>
                    </p:column>
                </p:dataTable>
            </h:panelGroup>    
        </h:form>

        <h:form>

            <!-- Se establecen las propiedades para el panel popup de error-->
            <p:dialog id="popupDiv" rendered="true" visible="#{registroBean.mostrarVentana}" modal="true" height="100">

                <f:facet name="header">
                        <h:outputText value="Mensajes de Usuario"/>
                </f:facet>
                    <h:panelGroup>
                        <h:panelGrid cellpadding="0" columns="2" style="background-position: center"
                                     cellspacing="10" styleClass="popupModalBody">
                            <p:graphicImage url="./resources/img/graphics/warning.png"/>
                            <h:outputText
                                value="#{registroBean.mensaje}"/>
                        </h:panelGrid>
                        <h:panelGroup style="vertical-align: middle;background: transparent">
                            <div align="center">
                                <h:commandButton id="closeModal"
                                                 actionListener="#{registroBean.cerrarVentana}"
                                                 value="Cerrar" style="z-index:2;"/>
                            </div>
                        </h:panelGroup>
                    </h:panelGroup>
            </p:dialog>

        </h:form>
    </ui:define>


</ui:composition>
